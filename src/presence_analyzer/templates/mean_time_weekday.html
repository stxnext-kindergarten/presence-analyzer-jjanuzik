<%!
    active_page = 2
%>

<%inherit file="base.html"/>
<%block name="content">

<head>
    <script type="text/javascript">
           google.load("visualization", "1", {packages:["corechart"], 'language': 'pl'});
    </script>
    <script type="text/javascript">

        function parseInterval(value) {
            var result = new Date(1,1,1);
            result.setMilliseconds(value*1000);
            return result;
        }
        (function($) {
            $(document).ready(function(){
                var loading = $('#loading'), users, avatars = {};
                $.getJSON("${url_for('users_view')}", function(result) {
                    var dropdown = $("#user_id");
                    users = result;
                    $.each(result, function(key, item) {
                        avatars[item[0]] = item[1].avatar;
                        dropdown.append($("<option />").val(item[0]).text(item[1].name));
                    });
                    dropdown.show();
                    loading.hide();
                });
                $('#user_id').change(function(){
                    var selected_user = $("#user_id").val();
                    var chart_div = $('#chart_div');
                    if(selected_user) {
                        loading.show();
                        chart_div.hide();
                        $('#avatar').show().find('img').attr('src', avatars[selected_user]);
                        $.getJSON("${url_for('mean_time_weekday_view', user_id = 0)}"+selected_user,
                        function(result) {
                            $.each(result, function(index, value) {
                                value[1] = parseInterval(value[1]);
                            });
                            console.log(result);
                            var data = new google.visualization.DataTable();
                            data.addColumn('string', 'Weekday');
                            data.addColumn('datetime', 'Mean time (h:m:s)');
                            data.addRows(result);
                            var options = {
                                hAxis: {title: 'Weekday'}
                            };
                            var formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});
                            formatter.format(data, 1);


                            chart_div.show();
                            loading.hide();
                            var chart = new google.visualization.ColumnChart(chart_div[0]);
                            chart.draw(data, options);
                        });
                    }
                });
            });
        })(jQuery);
    </script>
</head>
</%block>
<%block name="title">
Mean time by weekday
</%block>
