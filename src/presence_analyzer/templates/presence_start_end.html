<%!
    active_page = 3
%>
<%inherit file="base.html"/>
<%block name="content">

<head>
    <script type="text/javascript">
        google.load("visualization", "1", {
            packages:["corechart", "timeline"],
            'language': 'pl'
        });

        function parseInterval(value) {
            var result = new Date(1,1,1);
            result.setMilliseconds(value*1000);
            return result;
        }
        (function($) {
              $(document).ready(function(){
                var loading = $('#loading'), users, avatars = {};
                $.getJSON("${url_for('users_view')}", function(result) {
                    var dropdown = $("#user_id");
                    users = result;

                    $.each(result, function(key, item){
                        avatars[item[0]] = item[1].avatar;
                        dropdown.append($("<option />").val(item[0]).text(item[1].name));
                    });
                    dropdown.show();
                    loading.hide();
                });
                $('#user_id').change(function(){
                    var selected_user = $("#user_id").val();
                    var chart_div = $('#chart_div');
                    if(selected_user) {
                        loading.show();
                        chart_div.hide();
                        $('#avatar').show().find('img').attr('src', avatars[selected_user]);
                        $.getJSON("${url_for('presence_start_end', user_id = 0)}"+selected_user,
                            function(result) {
                            if (result.length != 0){
                                $.each(result, function(index, value){
                                    index[1] = parseInterval(index[1]);
                                    value[1] = parseInterval(value[1]);
                                    value[2] = parseInterval(value[2]);
                                });
                                var data = new google.visualization.DataTable();
                                data.addColumn('string', 'Weekday');
                                data.addColumn({ type: 'datetime', id: 'Start' });
                                data.addColumn({ type: 'datetime', id: 'End' });
                                data.addRows(result);
                                var options = {}
                                    hAxis: {title: 'Weekday'}
                                var formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});
                                formatter.format(data, 1);
                                formatter.format(data, 2);
                                chart_div.show();
                                loading.hide();
                                var chart = new google.visualization.Timeline(chart_div[0]);
                                chart.draw(data, options);
                        }});
                    }

                });
            });
        })(jQuery);

    </script>
</head>

</%block>

<%block name="title">
Presence by start end
</%block>
